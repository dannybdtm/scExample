apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: demo-app
        image: 106490669391.dkr.ecr.us-east-1.amazonaws.com/rep_lab:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
            
---
apiVersion: v1
kind: Service 
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  selector:
    app: demo-app
    version: blue
  type: NodePort
  ports:
  - nodePort: 31113
    port: 8080
    targetPort: 8080
